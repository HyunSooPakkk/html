<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Flexible Box</title>
		<style>
			*{margin:0; padding:0;}
			section{background: yellow; border:3px solid black;
			width:1200px; height:500px; margin:50px auto;
			display: flex;
			justify-content: center;
			align-items: center;}
			div{width:300px; height:300px; box-sizing: border-box;
			border:3px solid black; background-color: greenyellow;
			text-align: center;}
		</style>
	</head>
	<body>
		<section>
			<div class="c01">1</div>
			<div class="c02">2</div>
			<div class="c03">3</div>
		</section>
		
	</body>
</html>
